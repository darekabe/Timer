<body>
  <h1>Timer</h1>
  <div class='timer'>
  <svg height='400' width='400'>
    <circle r='190' cx='200' cy='200' fill='transparent' stroke='blue' stroke-width='10' stroke-dasharray='1000' stroke-dashoffset='0'transform='rotate(-90 200 200)'></circle>
  </svg>
  <div class='controls'>
  <input type='text' id='timer' placeholder='####'>
  <div class='buttons'><button id='start'><i class="fa-solid fa-play"></i></button><button id='stop'><i class="fa-solid fa-pause"></i></button>
  </div>
  </div>
<script src='app.js'></script>
</body>
